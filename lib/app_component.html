<div class="container">
    <h1>Login Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name&nbsp;*</label>
        <input type="text" class="form-control" #user_name required>
      </div>
      <div class="form-group">
        <label for="passWord">PassWord&nbsp;</label>
        <input type="password" class="form-control" #user_passWord>
      </div>
      <div class="row">
        <div class="col-auto">
          <button  (click)="CheckLogin(user_name.value,user_passWord.value)" class="btn btn-primary">Login</button>        
        </div>
        <small class="col text-right">*&nbsp;Required</small>
      </div>
    </form>
    <p>{{ResLogin}}</p>
  </div>
